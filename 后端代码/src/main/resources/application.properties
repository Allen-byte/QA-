
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/qa?useSSL=false&code=true&characterEncoding=utf-8&serverTimeZone=Asia/Shanghai

spring.datasource.username=root

spring.datasource.password=your mysql password

server.port=9001

#\u914D\u7F6E\u8BBF\u95EE\u9759\u6001\u8D44\u6E90
spring.mvc.static-path-pattern=/static/**
spring.web.resources.static-locations=classpath:/static,classpath:/css,classpath:/js, file:/usr/QAproject/upload

#xml\u626B\u63CF\uFF0C\u591A\u4E2A\u76EE\u5F55\u7528\u9017\u53F7\u6216\u8005\u5206\u53F7\u5206\u5272\uFF08\u544A\u8BC9 Mapper \u6240\u5BF9\u5E94\u7684 XML \u6587\u4EF6\u4F4D\u7F6E\uFF09
mybatis-plus.mapper-locations = classpath*:mapper/*.xml

#\u4FEE\u6539\u4E0A\u4F20\u6587\u4EF6\u5927\u5C0F
